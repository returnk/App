<!--header-->
{include file="public/_meta" /}
<article class="page-container">
    <form class="form form-horizontal" id="form-singwaapp" url="{:url('version/add')}" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否强制更新：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box">
                    <input type="checkbox" id="is_force" name="is_force" value="1">
                    <label for="checkbox-pinglun">&nbsp;</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>版本号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="version" name="version">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="app_type" name="app_type">
            </div>
        </div>



        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>下载地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="apk_url" name="apk_url">
            </div>
        </div>

        <div class="row cl">
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>升级提示：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <textarea name="upgrade_point" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" id="upgrade_point"></textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
      </div>
    </div>



                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
                </div>
                </form>
                </article>

                <!--header-->
                {include file="public/_footer" /}

                <script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.config.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
                <link rel="stylesheet" type="text/css" href="__STATIC__/admin/uploadify/uploadify.css" />
                {load href="__STATIC__/admin/uploadify/jquery.uploadify.min.js" /}
                {load href="__STATIC__/admin/js/image.js" /}
                <script type="text/javascript">
                    $(function(){
                        $('.skin-minimal input').iCheck({
                            checkboxClass: 'icheckbox-blue',
                            radioClass: 'iradio-blue',
                            increaseArea: '20%'
                        });

                        //表单验证
                        $("#form-singwaapp").validate({
                            rules:{
                                title:{
                                    required:true,
                                },
                                small_title:{
                                    required:true,
                                },
                                catid:{
                                    required:true,
                                },
                                sources_type:{
                                    required:true,
                                },
                                is_allowcomments:{
                                    required:true,
                                },

                            },
                            onkeyup:false,
                            focusCleanup:true,
                            success:"valid",
                            submitHandler:function(form){
                                $ajax.post();// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
                            }
                        });

                        var ue = UE.getEditor('editor');

                    });

                </script>

                </body>
                </html>
